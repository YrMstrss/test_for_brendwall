{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <a class="btn btn-outline-primary mt-5 ml-5" href="{% url 'products:create-product' %}">Добавить товар</a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row mt-4">
                <div class="col-1"></div>

                <div class="col-10">
                <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Название</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for product in products %}
                            <tr>
                            <th scope="row">{{ product.id }}</th>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }} ₽</td>
                            <td>{{ product.description | truncatechars:100  }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
