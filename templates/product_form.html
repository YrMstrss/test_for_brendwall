{% extends 'base.html' %}
{% load rest_framework %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="row mt-4">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h4>Создание товара</h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <form id="productForm" method="POST" role="form">
                                <div class="form-floating">
                                    <label for="name">Название товара:</label>
                                    <input type="text" id="name" class="form-control" required 
                                           placeholder="Введите название товара">
                                </div>
                                <div class="form-floating">
                                    <label for="price">Цена товара:</label>
                                    <input type="number" id="price" class="form-control" step="0.01" required
                                           placeholder="Введите цену товара">
                                </div>
                                <div class="form-floating">
                                    <label for="description">Описание товара:</label>
                                    <textarea id="description" class="form-control" rows="4" required
                                              placeholder="Введите описание товара"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success m-2">Создать</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'products:list-product' %}">Список товаров</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
